<ion-content>
  <br>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <img class="ion-text-center" src="http://cdn.onlinewebfonts.com/svg/img_241918.png" width="200"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <form novalidate [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <ion-list lines="full">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="usuario"></ion-input>
            <div class="container-messages-errors" *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)">
              <ion-note color="danger" *ngIf="usuario.errors.required">Este campo es requerido</ion-note>
              <ion-note color="danger" *ngIf="usuario.errors.minlength">Tiene que tener minimo 5 caracteres</ion-note>
              <ion-note color="danger" *ngIf="usuario.errors.maxlength">Tiene que tener maximo 15 caracteres</ion-note>
            </div>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="contrasenia"></ion-input>
            <div class="container-messages-errors" *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
              <ion-note color="danger" *ngIf="contrasenia.errors.required">Este campo es requerido</ion-note>
              <ion-note color="danger" *ngIf="contrasenia.errors.minlength">Tiene que tener minimo 5 caracteres</ion-note>
              <ion-note color="danger" *ngIf="contrasenia.errors.maxlength">Tiene que tener maximo 6 caracteres</ion-note>
            </div>
          </ion-item>
          <br>
          <ion-item>
            <ion-label>Recuerdame</ion-label>
            <ion-toggle slot="end" [checked]="true"></ion-toggle>
          </ion-item>
        </ion-list>
        <br>
        <ion-note class="message-alert" *ngIf="messageAlert" color="danger">Los datos no son correctos</ion-note>
        <ion-button expand="block" type="submit" [disabled]="formularioLogin.invalid">
          Iniciar Sesion
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
