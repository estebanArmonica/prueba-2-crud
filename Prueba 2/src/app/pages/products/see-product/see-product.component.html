<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="producto">
    <div *ngFor="let imagen of producto.images">
      <ion-slide>
      <img [src]="imagen" alt="" class="contianer-image">
      </ion-slide>
    </div>
    <ion-list-header>
      <ion-label>
        <h1>
          {{producto.title}}
        </h1>
        <p>
          Categoria: {{producto.category}}
        </p>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>
          Precio
        </h2>
        <p>
          ${{producto.price}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>
          Cantidad Disponible
        </h2>
        <p>
          {{producto.stock}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>
          Descuento
        </h2>
        <p>
          %{{producto.discountPercentage}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>
          Raiting
        </h2>
        <p>
          {{producto.rating}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h2>
          Descripcion
        </h2>
        <p>
          {{producto.description}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item>

      <ion-grid class="container-carrito">
        <ion-label>
          <h2>
            Cantidad
          </h2>
        </ion-label>
        <ion-row>
          <ion-col>
            <ion-button
            color="danger"
            (click)="restarCantidad()"
            >-</ion-button>
          </ion-col>
          <ion-col>
            <ion-label>
              <h1>
                {{cantidad}}
              </h1>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-button
            color="success"
            (click)="sumarCantidad()"
            >+</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <div class="ion-padding">
      <ion-button
      color="warning"
      class="btn-agregar-carrito"
      expand="block"
      (click)="btnAgregarCarrito()"
      >Agregar Carrito</ion-button>
    </div>
  </ion-list>
</ion-content>
